filter {
  csv {
    separator => ","
    columns => ["event_id",
                "date",
                "event_date",
                "event_code",
                "event_base_code",
                "event_root_code",
                "lat",
                "lon",
                "source_url"]
  }
  date {
    match => ["date", "YYYY-MM-dd"]
    target => "date"
  }
  date {
    match => ["event_date", "YYYY-MM-dd"]
    target => "event_date"
  }
  mutate {
    convert => {"lat" => "float"}
    convert => {"lon" => "float"}
    convert => {"event_code" => "integer"}
    convert => {"event_base_code" => "integer"}
    convert => {"event_root_code" => "integer"}
    add_field => ["location", "%{lat},%{lon}"]
  }
}

output {
  elasticsearchtxttxttxt {
    index => "gdelt_custom_2020"
    hosts => ["{ES_HOST}:${ES_PORT}"]
    user => "${ES_USERNAME}"
    password => "${ES_PASSWORD}"
  }
  # stdout { codec => rubydebug }
}
